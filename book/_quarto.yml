cover-image: cover.png

format:
  html:
    theme:
      - cosmo
  epub:
    cover-image: cover.png
    toc: true
    number-sections: false
  pdf:
    documentclass: scrreprt
    papersize: letter
    fontsize: 11pt
    linestretch: 1.25
    geometry:
      - margin=1in
      - heightrounded
    classoption:
      - DIV=11
      - numbers=noendperiod
    header-includes:
      - \usepackage{mathpazo} 
      - \usepackage[scaled=0.95]{helvet}
      - \usepackage{microtype}
      - \usepackage{mdframed}
      - \usepackage{etoolbox}
      - \AtBeginEnvironment{quote}{\itshape\small}
      - \surroundwithmdframed[linewidth=2pt,linecolor=black,topline=false,rightline=false,bottomline=false,leftmargin=0em,innerleftmargin=1em]{quote}
      - \KOMAoption{captions}{tableheading}
      - \setkomafont{chapter}{\sffamily\Huge\bfseries}
      - \setkomafont{section}{\sffamily\Large\bfseries}
      - \usepackage{fancyhdr}
      - \pagestyle{fancy}
      - \fancyhf{}
      - \fancyhead[LE,RO]{The Reverse Maven}
      - \fancyhead[RE,LO]{\leftmark}
      - \fancyfoot[C]{\thepage}
      - \renewcommand{\headrulewidth}{0.4pt}
      - \usepackage{setspace}
      - \onehalfspacing
      - \setlength{\parskip}{0.8em}
      - \setlength{\parindent}{0pt}
    block-headings: true
